name: release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install -e .[full]

      - name: Run tests
        run: |
          python -m unittest -v core/tests/test_policy_enforcement.py core/tests/test_router.py core/tests/test_run_routing_e2e.py core/tests/test_cli_snapshots.py core/tests/test_telemetry.py

      - name: Build full package
        run: |
          python -m build

      - name: Build core package profile
        run: |
          rm -rf dist-core
          CG_BUILD_PROFILE=core python -m build --outdir dist-core

      - name: Generate marketplace manifests
        run: |
          python packaging/marketplace/build_release_manifest.py --release-ref "${{ github.sha }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-py${{ matrix.python-version }}
          path: |
            dist/*
            dist-core/*
            packaging/marketplace/dist/*.json

  publish-pypi:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          pip install -e .[full]
          python -m build

      - name: Build core package profile
        run: |
          rm -rf dist-core
          CG_BUILD_PROFILE=core python -m build --outdir dist-core

      - name: Generate marketplace manifests
        run: |
          python packaging/marketplace/build_release_manifest.py --release-ref "${{ github.ref }}"

      - name: Upload release manifests
        uses: actions/upload-artifact@v4
        with:
          name: marketplace-manifests
          path: packaging/marketplace/dist/*.json

      - name: Upload core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-build-artifacts
          path: dist-core/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
