name: docs-qa

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Docs QA (links + stale paths)
        run: python docs/check_docs.py
